    <!-- HERO SECTION STARTS HERE -->
    <section class=" z-0">
      <!-- SLIDER1 STARTS HERE -->

        <div class="slider1 sm:w-10/12 flex flex-col  sm:flex-row gap-4 mx-auto  justify-center items-center ">

      <!-- SLIDER2 SECTION STARTS HERE -->
      <div class="hero mt-3  hidden" id="slider2">

      <div class="slider-controls  sm:w-10/12 mx-auto  flex flex-row justify-center items-center space-x-2">
        <input type="radio" id="radio1" name="slider" checked>
        <input type="radio" id="radio2" name="slider">
      </div>
    
    </section>

    <script>
      function toggleMenu() {
        var menuItems = document.getElementById("menuItems");
        menuItems.classList.toggle("hidden"); // Toggle the 'hidden' class
        menuItems.classList.toggle("-translate-x-72");
        menuItems.classList.toggle("translate-y-10");
      }

      function toggleSlider() {
        var slider1 = document.getElementById("slider1");
        var slider2 = document.getElementById("slider2");

        if (slider1.classList.contains("hidden")) {
          slider1.classList.remove("hidden");
          slider2.classList.add("hidden");
        } else {
          slider1.classList.add("hidden");
          slider2.classList.remove("hidden");
        }
      }

      setInterval(toggleSlider, 5000); // Switch every 5 seconds

    </script>

    <script>
      var radio1 = document.getElementById("radio1");
      var radio2 = document.getElementById("radio2");
      var slider1 = document.getElementById("slider1");
      var slider2 = document.getElementById("slider2");

      radio1.addEventListener("change", function() {
        slider1.classList.remove("hidden");
        slider2.classList.add("hidden");
      });

      radio2.addEventListener("change", function() {
        slider1.classList.add("hidden");
        slider2.classList.remove("hidden");
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
